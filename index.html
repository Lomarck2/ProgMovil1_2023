<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otzo Gass</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Sistema Otzo Gass</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Cobro</a></li>
            <li><a href="#">Inventario</a></li>
            <li><a href="#">Facturar</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right"></ul>
          <li><a href="#" id="NomUs"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="#" id="btLogin" data-toggle="modal" data-target="#modalLogin" ><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </div>

    <div id="modalLogin" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Iniciar Sesi√≥n</h4>
          </div>
          <div class="modalx-body">
            <div class="form-group">
                <i class="fa fa-user"></i>
                <input type="text" class="form-control" placeholder="Username" required="required" id="txtUser">
            </div>
            <div class="form-group">
                <i class="fa fa-lock"></i>
                <input type="password" class="form-control" placeholder="Password" required="required" id="txtPass">                 
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login" onclick="login();">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
</body>
